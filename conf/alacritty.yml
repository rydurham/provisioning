env:
  TERM: alacritty

font:
  normal:
    family: "Dank Mono"
  bold:
    family: "Dank Mono"
  italic:
    family: "Dank Mono"
  size: 16.0
  offset:
    x: 0
    y: 5

window:
  title: Terminal
  dynamic_title: true
  dimensions:
    columns: 120
    lines: 40
  opacity: 1.0
  padding:
    x: 5
    y: 0

bell:
  animation: EaseOutExpo
  color: '0xffffff'
  duration: 1

schemes:
  night_owl: &dark
    primary:
      background: '#011627'
      foreground: '#d6deeb'
    cursor:
      text: '#011627'
      cursor: '#d6deeb'
    selection:
      background: '#1b90dd'
    normal:
      black:   '#011627'
      red:     '#ef5350'
      green:   '#22da6e'
      yellow:  '#c5e478'
      blue:    '#82aaff'
      magenta: '#c792ea'
      cyan:    '#21c7a8'
      white:   '#ffffff'
    bright:
      black:   '#575656'
      red:     '#ef5350'
      green:   '#22da6e'
      yellow:  '#ffeb95'
      blue:    '#82aaff'
      magenta: '#c792ea'
      cyan:    '#7fdbca'
      white:   '#ffffff'

  night_owl_light: &light
    bright:
      black: '#7a8181'
      blue: '#5ca7e4'
      cyan: '#00c990'
      green: '#49d0c5'
      magenta: '#697098'
      red: '#f76e6e'
      white: '#989fb1'
      yellow: '#dac26b'
    cursor:
      cursor: '#403f53'
      text: '#fbfbfb'
    normal:
      black: '#011627'
      blue: '#4876d6'
      cyan: '#08916a'
      green: '#2aa298'
      magenta: '#403f53'
      red: '#d3423e'
      white: '#7a8181'
      yellow: '#daaa01'
    primary:
      background: '#ffffff'
      foreground: '#403f53'
    selection:
      background: '#f2f2f2'
      text: '#403f53'

colors: *dark
# https://github.com/VonHeikemen/night-owl-sublime-scheme
